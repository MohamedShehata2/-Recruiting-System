<div class="mt-3">
  <div class="container">
    <input type="text" class="form-control" placeholder="Search by job name .." [(ngModel)]="searchText">
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">JobName</th>
          <th scope="col">Email</th>
          <th scope="col">UserName</th>
          <th scope="col">Image</th>
          <th scope="col">Phone</th>
          <th scope="col">Address</th>
        </tr>
      </thead>
      <tbody>
        <ng-container *ngFor="let job of jobs | search : searchText ">
        <tr *ngFor="let user of job.user | paginate: { itemsPerPage: 10, currentPage:p }">
          <th scope="row">{{ job.id }}</th>
          <td>{{ job.title }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.username }}</td>
          <td>{{ user.img }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
        </tr>
      </ng-container>
      </tbody>
    </table>
  </div>
</div>
